
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Guide</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <canvas id="canvas" width="420" height="420"></canvas> 
    <div class="sliders">
        <div class="slider-group">
            <input type="range" min="0" max="360" value="0" class="slider" id="x-range" step="1">
            <label style="color: hsl(0, 100%, 50%)">x: </label>
            <input type="number" min="0" max="360" value="0" class="angle-input" id="x-value"/>
            <input type="checkbox" id="x-enabled" checked/>
        </div>
        <div class="slider-group">
            <input type="range" min="0" max="360" value="0" class="slider" id="y-range" step="1">
            <label style="color: hsl(128, 100%, 50%)">y: </label>  
            <input type="number" min="0" max="360" value="0" class="angle-input" id="y-value"/>
            <input type="checkbox" id="y-enabled" checked/>
        </div>
        <div class="slider-group">
            <input type="range" min="0" max="360" value="0" class="slider" id="z-range" step="1">
            <label style="color: hsl(256, 100%, 50%)">z: </label>  
            <input type="number" min="0" max="360" value="0" class="angle-input" id="z-value"/>
            <input type="checkbox" id="z-enabled" checked/>
        </div>
        <div class="use-colors">
            <input type="checkbox" id="use-colors-checkbox" checked />
            <span>Colored Axes</span>
        </div>
        <button id="reset-button">Reset</button>
    </div>    
    <script src="index.js"></script>  
</body>
</html>
